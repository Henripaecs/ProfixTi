  <script>
    // Função para buscar usuário logado via backend
    async function getLoggedUser() {
      try {
        let res = await fetch('http://localhost:8081/usuario-logado', { credentials: 'include' });
        if (res.ok) return await res.json();
      } catch (e) {}
      return null;
    }

    document.addEventListener('DOMContentLoaded', async function() {
      // Verifica login e tipo de usuário
      const user = await getLoggedUser();
      if (!user || user.tipo !== 'Cliente') {
        window.location.href = 'login.html';
        return;
      }

      // Preenche campos do cliente
      document.getElementById('clientName').value = user.nome || '';
      if (document.getElementById('clientAddress')) {
        document.getElementById('clientAddress').value = user.endereco || '';
      }
      if (document.getElementById('clientPhone')) {
        document.getElementById('clientPhone').value = user.telefone || '';
      }

      // Adiciona event listener ao formulário
      const serviceForm = document.getElementById('serviceForm');
      if (serviceForm) {
        serviceForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(serviceForm);
          const availabilityStart = formData.get('availabilityStart') || '';
          const availabilityEnd = formData.get('availabilityEnd') || '';
          const availability = (availabilityStart && availabilityEnd) ? `${availabilityStart} até ${availabilityEnd}` : '';

          // Lê a imagem como base64 se houver
          const imageInput = document.getElementById('serviceImage');
          let imagemBase64 = '';
          if (imageInput && imageInput.files && imageInput.files[0]) {
            imagemBase64 = await toBase64(imageInput.files[0]);
          }

          const categoryId = formData.get('category');
          const categories = getAllCategories();
          const categoriaSelecionada = categories.find(cat => cat.id === categoryId);
          const habilidadeRequisitada = categoriaSelecionada ? categoriaSelecionada.name : categoryId;

          const pedido = {
            nome: user.nome,
            habilidadeRequisitada: habilidadeRequisitada,
            descricao: formData.get('description'),
            enderecoCliente: document.getElementById('clientAddress').value,
            telefoneContato: document.getElementById('clientPhone').value,
            valor: formData.get('budget'),
            disponibilidade: availability,
            imagem: imagemBase64
          };
          // Envia o pedido para o backend
          const res = await fetch('http://localhost:8081/pedido', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(pedido)
          });
          if (res.ok) {
            alert('Serviço solicitado com sucesso!');
            serviceForm.reset();
            document.getElementById('clientName').value = user.nome || '';
            if (document.getElementById('clientAddress')) document.getElementById('clientAddress').value = user.endereco || '';
            if (document.getElementById('clientPhone')) document.getElementById('clientPhone').value = user.telefone || '';
          } else {
            alert('Erro ao solicitar serviço.');
          }
        });
      }

      // Carrega as categorias no select
      const categorySelect = document.getElementById('category');
      const categories = getAllCategories();
      categorySelect.innerHTML = '<option value="">Selecione a categoria</option>';
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        categorySelect.appendChild(option);
      });
    });

    // Função para alternar edição do telefone
    function togglePhoneEdit() {
      const phoneInput = document.getElementById('clientPhone');
      phoneInput.readOnly = !phoneInput.readOnly;
      if (!phoneInput.readOnly) phoneInput.focus();
    }

    // Função utilitária para converter arquivo em base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
